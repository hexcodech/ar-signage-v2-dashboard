<div class="row">
  <div class="col">
    <h4>Media</h4>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="card" *ngFor="let client of mediaList[selectedRoom]">
      <div class="card-header">{{client.name}}</div>
      <div class="card-body">
        <div *ngFor="let mediaType of client.children">
          <h6 *ngIf="mediaType.children.constructor.name === 'Array'">{{(mediaType.name.charAt(0).toUpperCase() + mediaType.name.substr(1)).replace('_', ' ')}}</h6>
          <div *ngIf="mediaType.children.constructor.name === 'Array'" class="d-flex flex-wrap">
            <div 
              *ngFor="let media of mediaType.children" 
              (click)="playMedia(mediaType.name, client.name, media.name)" 
              class="card square media" 
              placement="bottom" 
              [ngbTooltip]="media.name"
            >
              <img 
                class="d-flex"
                *ngIf="mediaType.name === 'images'"
                [src]="mediaCacheUrl+'/'+selectedRoom+'/'+client.name+'/'+mediaType.name+'/'+media.name"
                style="border-radius: 0.25rem; width: 100%; height: 100%;"
              >
              <div 
                *ngIf="mediaType.name === 'audio_oneshot' || mediaType.name === 'audio_background'"
                style="width: 100%; height: 100%; overflow: hidden;"
              >
                {{media.name}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
