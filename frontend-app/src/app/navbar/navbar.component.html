<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <span class="navbar-brand mb-0 h1">AdventureRooms</span>
  
  <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <div ngbDropdown>
            <a ngbDropdownToggle class="nav-link dropdown-toggle" href="#">
                {{selectedRoom}}
            </a>
            <div ngbDropdownMenu class="dropdown-menu">
                <a *ngFor="let room of rooms" (click)="setRoom(room)" class="dropdown-item" href="#">{{room}}</a>
            </div>
        </div>
      </li>
  </ul>

  <div class="card ml-auto">
      <div class="card-body" style="width: 20rem;" id="timerArea">
          {{timerMinuteString}}:{{timerSecondsString}}
          <fa-icon (click)="timerPlay()" icon="play"></fa-icon>
          <fa-icon (click)="timerPause()" icon="pause"></fa-icon>
          <fa-icon (click)="timerReset()" icon="stop"></fa-icon>

          <input type="number" (keyup)="$event.keyCode === 13 ? timerSet() : null" [(ngModel)]="timerSetMinute">:
          <input type="number" (keyup)="$event.keyCode === 13 ? timerSet() : null" [(ngModel)]="timerSetSeconds">
          <fa-icon (click)="timerSet()" icon="check-circle"></fa-icon>
      </div>
  </div>
</nav>
